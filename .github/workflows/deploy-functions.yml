# Docs for Azure Functions Deploy action: https://github.com/Azure/functions-action

name: Deploy Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'TaskFlow.Functions/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build Functions project
        run: |
          cd TaskFlow.Functions
          dotnet build --configuration Release

      - name: Publish Functions
        run: |
          cd TaskFlow.Functions
          dotnet publish --configuration Release --output ./output

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B0EFCF3B71D040939A3E186EC0476911 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F8CBA22D90654931B8465D5A86D57C56 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D392AB0DAE7A47B39BB395E03EA1D388 }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'taskflow-functions'
          package: './TaskFlow.Functions/output'
