# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - taskflow-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Create frontend .env.production file
        run: |
          cd taskflow-frontend
          @"
          VITE_ROOT_URL=${{ secrets.VITE_ROOT_URL }}
          VITE_GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}
          "@ | Out-File -FilePath .env.production -Encoding utf8

      - name: Build and copy frontend
        env:
          NODE_ENV: production
        run: pwsh scripts\copy-frontend-to-wwwroot.ps1

      - name: Create backend .env.production file
        run: |
          cd TaskFlow.Api
          @"
          ConnectionStrings__DefaultConnection=${{ secrets.AZURE_SQL_CONNECTION_STRING }}
          Smtp__Host=${{ secrets.SMTP_HOST }}
          Smtp__Port=${{ secrets.SMTP_PORT }}
          Smtp__User=${{ secrets.SMTP_USER }}
          Smtp__Pass=${{ secrets.SMTP_PASSWORD }}
          Smtp__From=${{ secrets.SMTP_FROM }}
          Jwt__Key=${{ secrets.JWT_KEY }}
          Jwt__Issuer=${{ secrets.JWT_ISSUER }}
          Jwt__Audience=${{ secrets.JWT_AUDIENCE }}
          AZURE_STORAGE_CONNECTION_STRING=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          AZURE_STORAGE_CONTAINER_NAME=${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}
          FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          AI__PROVIDER=${{ secrets.AI_PROVIDER }}
          AI__APIKEY=${{ secrets.AI_API_KEY }}
          AI__MODEL=${{ secrets.AI_MODEL }}
          AI__BASEURL=${{ secrets.AI_BASE_URL }}
          AI__TIMEOUTSECONDS=${{ secrets.AI_TIMEOUT_SECONDS }}
          "@ | Out-File -FilePath .env.production -Encoding utf8

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B0EFCF3B71D040939A3E186EC0476911 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F8CBA22D90654931B8465D5A86D57C56 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D392AB0DAE7A47B39BB395E03EA1D388 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'taskflow-app'
          slot-name: 'Production'
          package: .
          restart: true
