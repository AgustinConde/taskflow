# Docs for Azure Functions Deploy action: https://github.com/Azure/functions-action

name: Deploy Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'TaskFlow.Functions/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build Functions project
        run: |
          cd TaskFlow.Functions
          dotnet build --configuration Release

      - name: Publish Functions
        run: |
          cd TaskFlow.Functions
          dotnet publish --configuration Release --output ./output

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'taskflow-functions'
          package: './TaskFlow.Functions/output'
          publish-profile: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}
